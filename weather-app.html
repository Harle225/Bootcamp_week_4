<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Teletubbies Weather Dashboard</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/css/bootstrap.min.css"/>

    <link href="./assets/css/stylesheet.css" rel="stylesheet">
</head>
<body class="bg-light">

<header class="shadow-sm">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary py-3">
        <div class="container-fluid container-xl">
            <a class="navbar-brand d-flex align-items-center fw-bold" href="index.html">
                <img src="assets/images/Telly_Sun.jpeg" alt="Sun Icon" class="telly-sun me-2 rounded-circle border border-2 border-light">
                Teletubbies Weather
            </a>
            <div class="dropdown">
                <button class="btn btn-outline-light dropdown-toggle" type="button" data-bs-toggle="dropdown">
                    <i class="fas fa-user-circle me-1"></i> Account
                </button>
                <ul class="dropdown-menu dropdown-menu-end shadow-sm">
                    <li><a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#apiKeyModal">
                        <i class="fas fa-key me-2"></i>Save API Key
                    </a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#"><i class="fas fa-cog me-2"></i>Settings</a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<main class="container py-5">

    <!-- Tubbies Carousel -->
    <div id="tubbyCarousel" class="carousel slide mb-5" data-bs-ride="carousel">
        <div class="carousel-inner text-center">

            <div class="carousel-item active">
                <img src="assets/images/Green_Tubby.png" class="d-block mx-auto tubby-img animated-img" alt="Green Tubby">
                <button class="btn btn-success btn-lg fw-bold mt-3 animated-btn">Tubby Morning!</button>
            </div>

            <div class="carousel-item">
                <img src="assets/images/Purple_tubby.png" class="d-block mx-auto tubby-img animated-img" alt="Purple Tubby">
                <button class="btn btn-purple btn-lg fw-bold mt-3 animated-btn">Tubby Evening!</button>
            </div>

            <div class="carousel-item">
                <img src="assets/images/Red_tubby.png" class="d-block mx-auto tubby-img animated-img" alt="Red Tubby">
                <button class="btn btn-danger btn-lg fw-bold mt-3 animated-btn">Tubby Night!</button>
            </div>

        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#tubbyCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#tubbyCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- Weather Search -->
    <div class="weather-dashboard card shadow-lg p-4 mb-5">
        <h2 class="card-title text-center text-primary mb-4 fw-bold">Find Your Local Weather</h2>
        <div class="row justify-content-center mb-4">
            <div class="col-md-8 col-lg-6 d-flex">
                <input type="text" id="city" class="form-control form-control-lg me-2 border-primary"
                       placeholder="Enter city name..." required/>
                <button id="get-weather" class="btn btn-primary btn-lg">
                    <i class="fas fa-search me-1"></i> Get Weather
                </button>
            </div>
        </div>

        <!-- Weather Results -->
        <div id="weatherResult" class="weather-result"></div>
    </div>

</main>

<!-- Save API Key Modal -->
<div class="modal fade" id="apiKeyModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content shadow-lg">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title"><i class="fas fa-key me-2"></i>Save OpenWeatherMap API Key</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <label for="api-key" class="form-label fw-bold text-muted">Enter your API key:</label>
                <input type="password" class="form-control" id="api-key" placeholder="Your API key">
                <div class="form-text mt-2">
                    <i class="fas fa-info-circle me-1"></i> Keep it secure!
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button class="btn btn-primary" id="save-api-key-btn">Save Key</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/js/bootstrap.bundle.min.js"></script>
<script src="./assets/js/script.js"></script>
</body>
</html>
