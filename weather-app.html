<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teletubbies Weather Dashboard</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
          rel="stylesheet">

    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
          integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <!-- Boostrap CSS 5.3 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/css/bootstrap.min.css"
          integrity="sha512-fw7f+TcMjTb7bpbLJZlP8g2Y4XcCyFZW8uy8HsRZsH/SwbMw0plKHFHr99DN3l04VsYNwvzicUX/6qurvIxbxw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <link href="./assets/css/stylesheet.css" rel="stylesheet">
</head>
<body class="bg-light">
<header class="shadow-sm">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary py-3">
        <div class="container-fluid container-xl"><a class="navbar-brand d-flex align-items-center fw-bold"
                                                     href="index.html">
            <img src="assets/images/Telly_Sun.jpeg" alt="Sun Icon"
                 class="telly-sun me-2 rounded-circle border border-2 border-light"> Teletubbies Weather
        </a>
            <div class="d-flex align-items-center">
                <div class="dropdown">
                    <button class="btn btn-outline-light dropdown-toggle" type="button" id="dropdownMenuButton1"
                            data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-user-circle fa-lg me-1"></i> Account
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end shadow-sm" aria-labelledby="dropdownMenuButton1">
                        <li><a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#apiKeyModal">
                            <i class="fas fa-key me-2"></i>Save API Key
                        </a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#"> <i class="fas fa-cog me-2"></i>Settings</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
</header>

<main>
    <div class="container py-5">
        <div class="d-flex flex-wrap justify-content-center align-items-stretch gap-4 toolbar mb-5">
            <div class="col-6 col-md-4 col-lg-3 d-flex">
                <div class="card text-center border-0 shadow-sm flex-fill p-3">
                    <img src="assets/images/Green_Tubby.png"
                         alt="Green Tubby"
                         class="img-fluid rounded-circle tubby-img mb-3 border border-3 border-success p-1">
                    <button class="btn btn-success btn-lg fw-bold">Tubby Morning!</button>
                </div>
            </div>
            <div class="col-6 col-md-4 col-lg-3 d-flex">
                <div class="card text-center border-0 shadow-sm flex-fill p-3">
                    <img src="assets/images/Purple_tubby.png" alt="Purple Tubby"
                         class="img-fluid rounded-circle tubby-img mb-3 border border-3 border-purple p-1">
                    <button class="btn btn-purple btn-lg fw-bold">Tubby Evening!</button>
                </div>
            </div>
            <div class="col-6 col-md-4 col-lg-3 d-flex">
                <div class="card text-center border-0 shadow-sm flex-fill p-3">
                    <img src="assets/images/Red_tubby.png" alt="Red Tubby"
                         class="img-fluid rounded-circle tubby-img mb-3 border border-3 border-danger p-1">
                    <button class="btn btn-danger btn-lg fw-bold">Tubby Night!</button>
                </div>
            </div>
        </div>

        <div class="d-flex flex-column flex-md-row justify-content-between align-items-center mb-5 gap-3">
            <div class="weather-header d-flex align-items-center">
                <img src="assets/images/Telly_Sun.jpeg" alt="Sun Icon"
                     class="telly-sun-lg me-3 rounded-circle shadow-sm">
                <h1 class="display-5 fw-bold text-primary m-0">Weather Forecast</h1></div>
            <div>
                <a href="./contact.html" class="btn btn-primary btn-lg shadow-sm">
                    <i class="fas fa-envelope me-2"></i>Contact Us
                </a>
            </div>
        </div>

        <div class="weather-dashboard card shadow-lg p-4 mb-5 mx-auto"><h2
            class="card-title text-center text-primary mb-4 fw-bold">Find Your Local Weather</h2>
            <div class="row justify-content-center mb-4">
                <div class="col-md-8 col-lg-6 d-flex">
                    <input type="text" id="city" class="form-control form-control-lg me-2 border-primary"
                           placeholder="Enter city name..." required
                           aria-label="City name"/>
                    <button id="get-weather" class="btn btn-primary btn-lg">
                        <i class="fas fa-search me-1"></i> Get Weather
                    </button>
                </div>
            </div>

            <div id="weatherResult" class="carousel slide">
                <div id="weatherResultInner" class="carousel-inner">
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#weatherResult" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#weatherResult" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>
</main>

<div class="modal fade" id="apiKeyModal" tabindex="-1" aria-labelledby="apiKeyModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content shadow-lg">
            <div class="modal-header bg-primary text-white"><h5 class="modal-title" id="apiKeyModalLabel"><i
                class="fas fa-key me-2"></i>Save OpenWeatherMap API Key</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="api-key" class="form-label fw-bold text-muted">Enter your API key below:</label>
                    <input type="password" class="form-control" id="api-key" placeholder="Your API key">
                    <div class="form-text mt-2">
                        <i class="fas fa-info-circle me-1"></i> Your API key is used to fetch weather data. Keep it
                        secure!
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="save-api-key-btn">Save Key</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.8/umd/popper.min.js"
        integrity="sha512-TPh2Oxlg1zp+kz3nFA0C5vVC6leG/6mm1z9+mA81MI5eaUVqasPLO8Cuk4gMF4gUfP5etR73rgU/8PNMsSesoQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<!-- Bootstrap JS 5.3 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/js/bootstrap.bundle.min.js"
        integrity="sha512-Tc0i+vRogmX4NN7tuLbQfBxa8JkfUSAxSFVzmU31nVdHyiHElPPy2cWfFacmCJKw0VqovrzKhdd2TSTMdAxp2g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<!-- Custom JS -->
<script src="./assets/js/script.js"></script>
</body>
</html>
