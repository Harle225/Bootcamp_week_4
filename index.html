<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="stylesheet.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

</head>
<main>
<body>
    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="weather-header d-flex align-items-center">
                <img src="Telly_Sun.jpeg" alt="Sun Icon" style="height:50px; width:auto; margin-right:10px;" />

                <h1 class="m-0">Weather Dashboard</h1>
            </div>
            <div>
                <a href="contact.html" class="btn btn-outline-primary">Contact Us</a>
            </div>
        </div>
        <div class="weather-dashboard mx-auto">
            <div class="row justify-content-center mb-4 input-section">
                <div class="col-md-8 d-flex mb-2">
                    <input type="password" id="api-key" class="form-control me-2" placeholder="Your API key..." required
                        aria-label="API key" />
                </div>
                <div class="col-md-8 d-flex">
                    <input type="text" id="city" class="form-control me-2" placeholder="Enter city name..." required
                        aria-label="City name" />
                    <button id="getWeather" class="btn btn-primary">Get Weather</button>
                </div>
            </div>

            <div id="weatherResult" class="weather-result text-center text-dark fw-semibold">
                <div id="weatherCity"></div>
                <div id="weatherName"></div>
                <div id="weatherDesc"></div>
                <div id="weatherTemp"></div>
                <div id="weatherFeels"></div>
                <div id="weatherWindDeg"></div>
                <div id="weatherWindSpeed"></div>
                <div id="weatherClouds"></div>
                <div id="weatherSunrise"></div>
                <div id="weatherSunset"></div>
            </div>
        </div>
    </div>
    </main>
</body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JFZ/xIu1zEpj60YvXn+xMZfD8KcbRw0lF9gGZj27lExSqsXGQq1WQFShoOf0Uh4N" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
