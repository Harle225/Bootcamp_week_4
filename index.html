<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="stylesheet.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
        
    </style>
</head>

<body>
    <div class="container py-5">
        
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="weather-header d-flex align-items-center">
                <img src="Telly_Sun.jpeg" alt="Sun Icon" style="height:50px; width:auto; margin-right:10px;" />
                <h1 class="m-0">Weather Dashboard</h1>
            </div>
            <div>
                <a href="contact.html" class="btn btn-outline-primary">Contact Us</a>
            </div>
        </div>

        
        <div class="weather-dashboard mx-auto">
            <div class="row justify-content-center mb-4 input-section">
                <div class="col-md-8 d-flex mb-2">
                    <input type="password" id="api-key" class="form-control me-2" placeholder="Your API key..." required
                        aria-label="API key" />
                </div>
                <div class="col-md-8 d-flex">
                    <input type="text" id="city" class="form-control me-2" placeholder="Enter city name..." required
                        aria-label="City name" />
                    <button id="getWeather" class="btn btn-primary">Get Weather</button>
                </div>
            </div>

            <div id="weatherResult" class="carousel slide" data-ride="carousel">
                <div id="weatherResultInner" class="carousel-inner">
                    
                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
